<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matcha</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <b>
      <h1>Mi primer etiqueta</h1>
    </b>
    <h2>Mi primera etiqueta</h2>
    <h3>Mi primera etiqueta</h3>
    <h4>Mi primera etiqueta</h4>
    <h5>Mi primera etiqueta</h5>
    <p>'Lorem ipsum'</p>
    <p>Hola mundo</p>
    <p>Mi tercer reto</p>

    <!--<input type="text">-->
    <form action="">
      <label>Nombre: </label
      ><input type="text" id="name" name="fname" placeholder="Nombre" />
      <br /><br />
      <label>Apellido: </label
      ><input
        type="text"
        id="lastname"
        name="lastname"
        placeholder="Apellido"
      />
      <br /><br />
      <label>Edad: </label
      ><input
        type="number"
        id="age"
        name="age"
        placeholder="Edad"
        min="18"
        max="35"
      />
      <br /><br />
      <label>Correo Electronico: </label
      ><input type="email" id="email" name="email" placeholder="Correo" />
      <br /><br />
      <label>Contraseña: </label
      ><input
        type="password"
        id="password"
        name="password"
        placeholder="Contraseña"
      />
      <br /><br />
      <button type="submit">Enviar &rarr;</button><br /><br />
      <center>
        <img
          src="https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png"
          width="600px"
        />
      </center>
    </form>
  </body>
</html>
